<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <link rel="stylesheet" href="mystyles.css">
    <style>
     
    </style>
</head>
<body>
    <div class="container">
        <h1>Create your RESUME</h1>
        <form id="resumeForm" action="#">
            <fieldset>
                <legend>Personal Details</legend>
                <div>
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname" name="fullname" required="required" placeholder="Enter your full name">
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" required="required" placeholder="Enter your address">
                </div>
                <div>
                    <label for="phone">Mobile Number:</label>
                    <input type="tel" id="phone" pattern="[0-9]{10}" required="required" placeholder="Enter your mobile number">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required="required" placeholder="Enter your email id">
                </div>
            </fieldset>
            <fieldset>
                <legend>Education</legend>
                <div>
                    <label for="Xclass">10th %:</label>
                    <input type="number" id="Xclass" required="required" placeholder="Enter your 10th %">
                </div>
                <div>
                    <label for="XIIclass">12th %:</label>
                    <input type="number" id="XIIclass" required="required" placeholder="Enter your 12th %">
                </div>
                <div>
                    <label for="technicalSkills">Technical Skills:</label>
                    <input type="text" id="technicalSkills" required="required" list="Tskills" multiple>
                    <datalist id="Tskills">
                        <option value="C">C</option>
                        <option value="C++">C++</option>
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Ruby">Ruby</option>
                    </datalist>
                </div>
                <div>
                    <label for="hobbies">Hobbies:</label>
                    <textarea id="hobbies" required="required"></textarea>
                </div>
                <div>
                    <label for="photo">Photograph (Passport size):</label>
                    <input type="file" id="photo" accept="image/*" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Work Experience</legend>
                <div>
                    <label for="company">Company:</label>
                    <input type="text" id="company" required="required" placeholder="Enter the company name">
                </div>
                <div>
                    <label for="position">Position:</label>
                    <input type="text" id="position" required="required" placeholder="Enter your position">
                </div>
                <div>
                    <label for="duration">Duration:</label>
                    <input type="text" id="duration" required="required" placeholder="Enter the duration of work">
                </div>
            </fieldset>
            <fieldset>
                <legend>Social Media Handles</legend>
                <div>
                    <label for="linkedin">LinkedIn:</label>
                    <input type="url" id="linkedin" required="required" placeholder="Enter your LinkedIn profile URL">
                </div>
                <div>
                    <label for="twitter">Twitter:</label>
                    <input type="url" id="twitter" required="required" placeholder="Enter your Twitter profile URL">
                </div>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
        <div id="resumeOutput"></div>
    </div>

    <script src="ResumeScript.js"></script>

</body>
</html>
